<tui-calendar
    [value]="value"
    (dayClick)="onDayClick($event)"
>
    <ng-template
        #customDayTemplate
        let-day
    >
        <div class="custom-day-badge-container">
            <span class="day-number">{{ day.day }}</span>
            <div
                *ngIf="day.day === 2"
                class="badge"
            >
                <span>2</span>
            </div>
        </div>
    </ng-template>
</tui-calendar>
<div *ngIf="value">Chosen date: {{ value }}</div>
